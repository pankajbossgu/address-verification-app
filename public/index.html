<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Address Verification Service</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#2563EB', // Blue for primary actions/links
                        'secondary-green': '#10B981', // Green for success/verification
                        'neutral-gray': '#F9FAFB',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Apply Inter font and clean up default styles */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-neutral-gray min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg bg-white p-8 sm:p-10 rounded-xl shadow-2xl transition duration-300 transform hover:shadow-primary-blue/30">
        <header class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-2">
                <span class="text-primary-blue">AI Address</span> Verifier
            </h1>
            <p class="text-gray-500 text-lg">Clean, validate, and standardize addresses with Gemini intelligence.</p>
        </header>
        
        <div class="space-y-6">
            <!-- Option 1: Single Verification -->
            <a href="single.html" class="flex items-center justify-between p-6 bg-primary-blue text-white rounded-lg shadow-lg hover:bg-blue-700 transition duration-200 transform hover:scale-[1.02]">
                <div class="flex items-center">
                    <svg class="w-7 h-7 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.047A12.003 12.003 0 003 12c0 2.83 1.05 5.433 2.766 7.443C7.625 21.602 11.8 22 12 22h-.083c-.115-2.222-.24-4.444-.383-6.667H5.638C5.23 13.91 5 12.98 5 12c0-1.04.184-2.033.522-2.964l1.378-2.618C7.54 5.378 9.69 4 12 4c2.31 0 4.46 1.378 5.1 3.418l1.378 2.618C18.816 9.967 19 10.96 19 12c0 1.952-.6 3.75-1.638 5.233c.143 2.223.268 4.445.383 6.667h-.083a12.003 12.003 0 003-10c0-2.83-1.05-5.433-2.766-7.443z"></path></svg>
                    <span class="text-xl font-semibold">Verify Single Address</span>
                </div>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </a>
            
            <!-- Option 2: Bulk Verification -->
            <a href="bulk.html" class="flex items-center justify-between p-6 bg-secondary-green text-white rounded-lg shadow-lg hover:bg-emerald-600 transition duration-200 transform hover:scale-[1.02]">
                <div class="flex items-center">
                    <svg class="w-7 h-7 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m4 4v10m8-10v10m-4-10v10"></path></svg>
                    <span class="text-xl font-semibold">Bulk Address Verification</span>
                </div>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </a>
        </div>
        
        <footer class="mt-12 text-center text-sm text-gray-400">
            Powered by Google Gemini and India Post API.
        </footer>
    </div>
</body>
</html>
