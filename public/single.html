<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Single Address | AI Service</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">
                üìù Single Address Verification
            </h1>
            <a href="index.html" class="text-indigo-600 hover:text-indigo-800 transition duration-150">
                <button class="px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm hover:shadow-md transition">
                    ‚Üê Back to Home
                </button>
            </a>
        </div>

        <div class="bg-white shadow-xl rounded-xl p-6 border border-indigo-100 mb-8">
            <h2 class="text-xl font-semibold text-indigo-700 mb-4">Input Details</h2>
            
            <form id="verificationForm">
                <input
                    type="text"
                    id="customerName"
                    placeholder="Optional: Customer Name"
                    class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                />

                <textarea
                    id="rawAddress"
                    placeholder="Paste the customer's raw address here (House No., Street, Locality, PIN, etc.)."
                    rows="4"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 resize-none"
                    required
                ></textarea>

                <button 
                    type="button" 
                    id="verifyButton"
                    class="w-full px-6 py-3 mt-4 font-semibold rounded-lg shadow-md transition duration-200 focus:outline-none focus:ring-4 bg-indigo-600 text-white hover:bg-indigo-700 focus:ring-indigo-300"
                >
                    Verify Address
                </button>
            </form>

            <div id="loading-message" style="display: none;" class="mt-4 p-3 text-center bg-blue-100 text-blue-700 rounded-lg flex items-center justify-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                Verifying address with AI and API...
            </div>
        </div>

        <div id="resultsContainer" style="display: none;" class="bg-white shadow-xl rounded-xl p-6 border border-green-100">
            <h3 class="text-xl font-bold mb-4 text-green-700">Cleaned & Verified Output</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="p-3 bg-gray-50 border border-gray-200 rounded-lg">
                    <p class="text-sm font-medium text-gray-500">Cleaned Name</p>
                    <p id="out-name" class="mt-1 text-gray-800 font-semibold break-words">N/A</p>
                </div>
                <div class="p-3 bg-gray-50 border border-gray-200 rounded-lg">
                    <p class="text-sm font-medium text-gray-500">Address Line 1</p>
                    <p id="out-address" class="mt-1 text-gray-800 font-semibold break-words">N/A</p>
                </div>
                <div class="p-3 bg-gray-50 border border-gray-200 rounded-lg">
                    <p class="text-sm font-medium text-gray-500">Landmark</p>
                    <p id="out-landmark" class="mt-1 text-gray-800 font-semibold break-words">N/A</p>
                </div>
                <div class="p-3 bg-gray-50 border border-gray-200 rounded-lg">
                    <p class="text-sm font-medium text-gray-500">State</p>
                    <p id="out-state" class="mt-1 text-gray-800 font-semibold break-words">N/A</p>
                </div>
                <div class="p-3 bg-gray-50 border border-gray-200 rounded-lg">
                    <p class="text-sm font-medium text-gray-500">District</p>
                    <p id="out-district" class="mt-1 text-gray-800 font-semibold break-words">N/A</p>
                </div>
                <div class="p-3 bg-gray-50 border border-gray-200 rounded-lg">
                    <p class="text-sm font-medium text-gray-500">PIN Code</p>
                    <p id="out-pin" class="mt-1 text-gray-800 font-semibold break-words">N/A</p>
                </div>
                <div class="col-span-1 md:col-span-2 p-3 bg-gray-50 border border-gray-200 rounded-lg">
                    <p class="text-sm font-medium text-gray-500">Remarks / Error</p>
                    <p id="out-remarks" class="mt-1 text-gray-800 font-semibold break-words">No issues found.</p>
                </div>
                <div class="col-span-1 md:col-span-2 p-3 bg-gray-50 border border-gray-200 rounded-lg">
                    <p class="text-sm font-medium text-gray-500">Address Quality</p>
                    <p id="out-quality" class="mt-1 text-gray-800 font-semibold break-words">N/A</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
