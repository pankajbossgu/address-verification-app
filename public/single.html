<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Address Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1D4ED8', // Dark Blue
                        'secondary-green': '#059669', // Dark Green
                        'neutral-gray': '#E5E7EB',
                        'success-light': '#D1FAE5',
                        'success-dark': '#065F46',
                        // Added colors for the critical alert
                        'alert-light': '#FEE2E2', // Red-100
                        'alert-dark': '#991B1B', // Red-800
                        'alert-text': '#7F1D1D', // Red-900
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Style for the remarks block to ensure it's easily targetable for the alert class */
        .remarks-block {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-neutral-gray min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white p-8 sm:p-10 rounded-xl shadow-2xl">

        <a href="https://pankajbossgu.github.io/address-verification-app/" class="text-primary-blue hover:text-blue-700 font-medium mb-6 inline-flex items-center transition duration-150">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Back to Home
        </a>

        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">
                <span class="text-primary-blue">Single Address</span> Verification
            </h1>
            <p class="text-lg text-gray-500 mt-2">Clean, normalize, and verify one address instantly using Gemini.</p>
        </header>

        <div class="space-y-6">
            <div>
                <label for="customerName" class="block text-sm font-medium text-gray-700 mb-1">Customer Name (Optional)</label>
                <input type="text" id="customerName" placeholder="e.g., John Doe" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary-blue focus:border-primary-blue transition duration-150">
            </div>
            
            <div>
                <label for="rawAddress" class="block text-sm font-medium text-gray-700 mb-1">Raw Address to Verify</label>
                <textarea id="rawAddress" rows="3" placeholder="Enter the full, unverified address here (e.g., H.No. 123, Sector 40B, near bus stand, Chandigarh)" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-secondary-green focus:border-secondary-green transition duration-150"></textarea>
            </div>
            
            <button id="verifyButton" class="w-full py-3 bg-secondary-green text-white font-bold text-lg rounded-lg shadow-xl transition duration-200 transform hover:scale-[1.01] hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-secondary-green focus:ring-opacity-50">
                Verify Address
            </button>
        </div>

        <div class="mt-10 pt-6 border-t border-gray-200">
            <div id="loading-message" class="hidden text-center p-4 bg-yellow-50 text-yellow-800 font-semibold rounded-lg shadow-sm">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-yellow-500 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Processing...
            </div>

            <div id="resultsContainer" class="hidden space-y-4">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Verification Results</h2>

                <div id="remarks-block" class="remarks-block p-4 border rounded-lg shadow-sm">
                    <p class="font-bold text-lg mb-1 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-alert-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.654-1.637 1.88-3.088l-6.928-12.247a1.94 1.94 0 00-3.352 0L5.058 17.912c-.774 1.45.34 3.088 1.88 3.088z"></path></svg>
                        Remarks
                    </p>
                    <p id="out-remarks" class="text-sm"></p>
                </div>
                
                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg border">
                    <span class="text-sm font-semibold text-gray-700">Address Quality:</span>
                    <span id="out-quality" class="py-1 px-3 rounded-full text-sm font-bold">N/A</span>
                </div>

                <div class="grid grid-cols-2 gap-x-4 gap-y-3 bg-gray-50 p-4 rounded-lg border">
                    <div class="col-span-2">
                        <p class="text-sm font-semibold text-primary-blue">Clean Name</p>
                        <p id="out-name" class="text-lg text-gray-900 font-medium"></p>
                    </div>
                    <div class="col-span-2">
                        <p class="text-sm font-semibold text-primary-blue">Address Line 1</p>
                        <p id="out-address" class="text-lg text-gray-900 font-medium"></p>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-primary-blue">Landmark</p>
                        <p id="out-landmark" class="text-gray-700"></p>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-primary-blue">PIN Code</p>
                        <p id="out-pin" class="text-gray-700"></p>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-primary-blue">District</p>
                        <p id="out-district" class="text-gray-700"></p>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-primary-blue">State</p>
                        <p id="out-state" class="text-gray-700"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const API_ENDPOINT = "https://address-verification-app.vercel.app/api/verify-single-address";

        document.addEventListener('DOMContentLoaded', () => {
            const verifyButton = document.getElementById('verifyButton');
            if (verifyButton) {
                verifyButton.addEventListener('click', handleSingleVerification);
            }
        });
        
        // Helper function to show messages (e.g., error or loading)
        function showMessage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-yellow-50', 'text-yellow-800');
            
            if (isError) {
                element.classList.add('bg-red-100', 'text-red-800', 'font-bold');
            } else {
                element.classList.add('bg-yellow-50', 'text-yellow-800', 'font-semibold');
            }
        }

        function applyRemarksStyle(remarks) {
            const remarksBlock = document.getElementById('remarks-block');
            const outRemarks = document.getElementById('out-remarks');
            const remarksText = remarks || 'No special remarks.';

            outRemarks.textContent = remarksText;
            
            // Reset classes
            remarksBlock.classList.remove('bg-alert-light', 'border-alert-dark', 'bg-success-light', 'border-success-dark');
            outRemarks.classList.remove('text-alert-text', 'text-success-dark');
            remarksBlock.querySelector('svg').classList.remove('text-alert-text', 'text-success-dark');

            // Apply conditional styling
            if (remarksText.includes('Error:') || remarksText.includes('Not Found') || remarksText.includes('Invalid Pin')) {
                // Red/Alert styling for critical issues
                remarksBlock.classList.add('bg-alert-light', 'border-alert-dark');
                outRemarks.classList.add('text-alert-text');
                remarksBlock.querySelector('svg').classList.add('text-alert-text');
            } else {
                // Green/Success styling for standard/positive outcomes
                remarksBlock.classList.add('bg-success-light', 'border-success-dark');
                outRemarks.classList.add('text-success-dark');
                remarksBlock.querySelector('svg').classList.add('text-success-dark');
            }
        }

        function applyQualityStyle(quality) {
            const qualityElement = document.getElementById('out-quality');
            qualityElement.textContent = quality || 'N/A';
            
            // Reset classes
            qualityElement.classList.remove('bg-green-200', 'text-green-800', 'bg-yellow-200', 'text-yellow-800', 'bg-red-200', 'text-red-800', 'bg-gray-200', 'text-gray-800');

            // Apply conditional styling
            const lowerQuality = quality ? quality.toLowerCase() : '';
            if (lowerQuality.includes('good') || lowerQuality.includes('high')) {
                qualityElement.classList.add('bg-green-200', 'text-green-800');
            } else if (lowerQuality.includes('medium') || lowerQuality.includes('poor')) {
                qualityElement.classList.add('bg-yellow-200', 'text-yellow-800');
            } else {
                qualityElement.classList.add('bg-red-200', 'text-red-800');
            }
        }

        async function handleSingleVerification() {
            const rawAddress = document.getElementById('rawAddress').value;
            const customerName = document.getElementById('customerName').value;
            const verifyButton = document.getElementById('verifyButton');
            const loadingMessage = document.getElementById('loading-message');
            const resultsContainer = document.getElementById('resultsContainer');

            if (rawAddress.trim() === "") {
                showMessage('loading-message', 'Please enter a raw address to verify.', true);
                resultsContainer.classList.add('hidden');
                return;
            }

            // --- Start Loading State ---
            verifyButton.disabled = true;
            verifyButton.textContent = 'Processing...';
            resultsContainer.classList.add('hidden');
            
            // UPDATED: Concise loading message
            loadingMessage.textContent = 'Verifying address...';
            loadingMessage.classList.remove('hidden');


            const payload = { address: rawAddress, customerName };

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(errorBody.error || `Server responded with status ${response.status}`);
                }
                
                const verificationResult = await response.json();

                // --- End Loading State, Show Results ---
                loadingMessage.classList.add('hidden');
                resultsContainer.classList.remove('hidden');

                // Populate results
                document.getElementById('out-name').textContent = verificationResult.customerCleanName || 'N/A';
                document.getElementById('out-address').textContent = verificationResult.addressLine1 || 'N/A';
                document.getElementById('out-landmark').textContent = verificationResult.landmark || 'N/A';
                document.getElementById('out-district').textContent = verificationResult.district || 'N/A';
                document.getElementById('out-state').textContent = verificationResult.state || 'N/A';
                document.getElementById('out-pin').textContent = verificationResult.pin || 'N/A';
                
                // Apply the new styling logic for remarks and quality
                applyRemarksStyle(verificationResult.remarks);
                applyQualityStyle(verificationResult.addressQuality);
                
            } catch (e) {
                // Handle API and network errors
                showMessage('loading-message', `An unexpected error occurred: ${e.message}`, true);
                loadingMessage.classList.remove('hidden'); // Ensure message is visible on catch
                resultsContainer.classList.add('hidden');
            } finally {
                verifyButton.disabled = false;
                verifyButton.textContent = 'Verify Address';
            }
        }
    </script>
</body>
</html>
